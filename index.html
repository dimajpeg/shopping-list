<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Shoping list</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="icon" href="public/favicon.png" />
</head>


<body>
  <div class="container">

    <header>
      <h1>CSS Dinner Shopping List</h1>
      <p>Letâ€™s go to the mall!</p>
    </header>

    <main>
      <ul>
        <li>
          <input type="checkbox" id="pickles">
          <label for="pickles"> <span> A lot of pickles</span> <span class="note">(for the next lessons about CSS)</span>
          </label>
        </li>
        <li>
          <input type="checkbox" id="apples">
          <label for="apples"><span> 10 apples</span> <span class="note">(for more CSS manipulations)</span>
          </label>
        </li>
        <li>
          <input type="checkbox" id="oranges">
          <label for="oranges"><span>20 oranges</span><span class="note">(because they are awesome)</span>
          </label>
        </li>
        <li>
          <input type="checkbox" id="plates">
          <label for="plates"><span>13 plates</span><span class="note">(hm... they always disappear)</span>
          </label>
        </li>
        <li>
          <input type="checkbox" id="bentos">
          <label for="bentos"><span>15 bentos</span> <span class="note">(for the next lessons about CSS)</span>
          </label>
        </li>
        <li>
          <input type="checkbox" id="sake">
          <label for="sake"><span>1 bottle of Sake</span> <span class="note">(for my friends)</span>
          </label>
        </li>
      </ul>

      <div>
        <button>Bon appetit :)</button>
      </div>

    </main>

  </div>
  <script src="src/script.js"></script>
</body>

</html>
